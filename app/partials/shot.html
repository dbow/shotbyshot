<div class="container">
    <div ng-class="{'cinema': shot.playing}" ng-include="'partials/nav.html'"></div>

    <div class="content" ng-class="{'shot-ready': shot.ready, 'cinema': shot.playing}">

        <div class="shot-background" ng-style="{'opacity': shot.backgroundOpacity}"></div>

        <video class="shot-video-directive" crossorigin autoplay loop muted>
            <source ng-src="{{ shot.videoUrl }}" type="video/mp4">
            <source ng-src="{{ shot.videoUrl | webm }}" type="video/webm">
            Your browser does not support the <code>video</code> element.
        </video>

        <div class="shot-video-play" ng-show="shot.ready && inView && !shot.playing" ng-click="shot.play()"></div>

        <div class="slides">
            <slide-manager slides="shot.slides"></slide-manager>
        </div>
    </div>
</div>
